<div class="container mt-3">
  <div class="card">
    <div class="card-header">
      <h3>Configurações</h3>
    </div>

    <div class="card-body">
      <h5 class="card-title">Tempo de Projeção</h5>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          (change)="teste($event)"
          type="radio"
          name="inlineRadioOptions"
          id="inlineRadio1"
          value="1"
        />
        <label class="form-check-label" for="inlineRadio1">1 Ano</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          (change)="teste($event)"
          type="radio"
          name="inlineRadioOptions"
          id="inlineRadio2"
          value="2"
        />
        <label class="form-check-label" for="inlineRadio2">2 Anos</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          (change)="teste($event)"
          type="radio"
          name="inlineRadioOptions"
          id="inlineRadio3"
          value="3"
        />
        <label class="form-check-label" for="inlineRadio3">3 Anos</label>
      </div>
      <br>
      <h5 class="card-title">Data de inicio da Projeção</h5>
    </div>
  </div>
</div>
